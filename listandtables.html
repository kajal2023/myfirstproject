<!DOCTYPE html>
<html lang="en">
<head>

    <title>List And Tables</title>
</head>
<body>
    <h1>List And Tables</h1>
    <p>oderlist</p>
    <ol>
        <li>orange </li>
        <li>chiku</li>
        <li>apple</li>
        <li>strawberry</li>
    </ol>
    <p>unoderlist</p>
    <ul>
        <li>hyundai</li>
        <li>honda</li>
        <li>tata</li>
        <li>suzuki</li>
    </ul>
    <h1>tables</h1>
    <table>
        <tr>
            <th>name</th>
            <th>location</th>
        </tr>
        <tr>
            <td>kajal</td>
            <td>satara</td>
        </tr>
    </table>

        login

    <br>
    <br>

    <button>
        Register Now
    </button>
    <br>
    <br>
    <br>
    <br>

    <p>password</p>
    <input type="password">
    <br>
    <br>
    <button>sign in</button>

</html>
